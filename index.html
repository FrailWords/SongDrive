<!DOCTYPE html>
<html>
<head>
    <title>SongDrive</title>
    <link rel="shortcut icon" href="./favicon.ico">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=.7">
    <!-- foundation styles -->
    <link rel="stylesheet" type="text/css" href="src/foundation.min.css">
    <!-- Vue -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.4/vue.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/2.0.3/vue-router.min.js"></script>
    <!-- VueFire, Firebase -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vuefire/1.3.0/vuefire.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
    <!-- pdfmake -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.20/pdfmake.min.js"></script>
    <script type="text/javascript" src="src/vfs_fonts.js"></script>
    <!-- SortableJS -->
    <script src="https://unpkg.com/sortablejs@latest"></script>
    <!-- Notyf (notifications) -->
    <link href="https://cdn.rawgit.com/caroso1222/notyf/e85b3315/dist/notyf.min.css" rel="stylesheet"/>
    <script src="https://cdn.rawgit.com/caroso1222/notyf/e85b3315/dist/notyf.min.js"></script>
    <!-- Foundation Orbit (slider) + jQuery -->
    <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/motion-ui/1.1.1/motion-ui.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.0/js/foundation.min.js"></script>
    <!-- Foundation Dropdown -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/js/plugins/foundation.dropdown.min.js"></script>
    <!-- Flatpickr (calendar date picker) -->
    <link rel="stylesheet" href="https://unpkg.com/flatpickr/dist/flatpickr.min.css">
    <script src="https://unpkg.com/flatpickr"></script>
    <!-- ChartJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- App Styles -->
    <link rel="stylesheet" type="text/css" href="src/app.css">
</head>
<body>

<!-- container -->
<main id="app">
    <!-- app content -->
    <router-view :key="$route.path"></router-view>
</main>

<!-- global partial: app header -->
<template id="app-header">
    <header>
        <div class="title-bar">
            <div class="title-bar-left">
                <router-link :to="{name: 'home'}">
                    <img src="src/songdrive_logo.svg" alt="SongDrive Logo" width="32px" />
                    <span class="show-for-medium">SongDrive</span>
                </router-link>
            </div>
            <div class="title-bar-right">
                <router-link :to="{name: 'songs'}">Songs</router-link>
                <router-link :to="{name: 'setlists'}">Setlists</router-link>
            </div>
        </div>
    </header>
</template>

<!-- global partial: app footer -->
<template id="app-footer">
    <footer>
        <p>
            &copy; 2016 â€“ {{ new Date().getFullYear() }}
            <a class="devmount show-for-medium" href="http://devmount.de" target="_blank">
                with <i class="fa fa-heart-o" aria-hidden="true"></i> by
                <span>devmount</span>
                <svg viewBox="0 0 270 270">
                    <path d="M27.9 158.6l80.2-100.4 78.2 77.6"/>
                    <path d="M61.4 211.8l62.1-77.8 35.9 35.4 48.8-60.6 39.8 39.5"/>
                </svg>
            </a>
        </p>
    </footer>
</template>

<!-- partial: song form fields -->
<template id="song-form-fields">
    <div class="container">
        <div class="row align-stretch">
            <div class="small-12 medium-6 columns song-form-fields">
                <label>Title
                    <input type="text" v-model="song.title" placeholder="title" required>
                </label>
                <div class="row">
                    <div class="medium-9 columns">
                        <label>Subtitle
                            <input type="text" v-model="song.subtitle" placeholder="subtitle">
                        </label>
                    </div>
                    <div class="medium-3 columns">
                        <label>Language
                            <select v-model="song.language" required>
                                <option v-for="language in languages" :value="language.key">{{ language.label }}</option>
                            </select>
                        </label>
                    </div>
                </div>
                <label>Authors
                    <input type="text" v-model="song.authors" placeholder="authors">
                </label>
                <div class="row">
                    <div class="medium-4 columns">
                        <label>Year
                            <input type="number" v-model="song.year" placeholder="year">
                        </label>
                    </div>
                    <div class="medium-5 columns">
                        <label>CCLI
                            <input type="number" v-model="song.ccli" placeholder="CCLI song number">
                        </label>
                    </div>
                    <div class="medium-3 columns">
                        <label>Tuning
                            <input type="text" v-model="song.tuning" placeholder="tuning">
                        </label>
                    </div>
                </div>
                <label>Publisher
                    <textarea v-model="song.publisher" placeholder="publisher" rows="2"></textarea>
                </label>
                <label>Note
                    <textarea v-model="song.note" placeholder="Some notes e.g. about capo" rows="2"></textarea>
                </label>
            </div>
            <div class="small-12 medium-6 columns content-column">
                <label>Content
                    <textarea v-model="song.content" placeholder="A song with chords" rows="33" required></textarea>
                </label>
            </div>
        </div>
        <div class="row">
            <div class="small-12 medium-6 columns">
                <label>Existing Translations</label>
                <input type="search" v-model="searchKey" placeholder="search for song titles" requred />
                <div class="song-checklist">
                    <label v-for="fsong in filteredSongs" :key="fsong['.key']" >
                        <input type="checkbox" :value="fsong['.key']" v-model="song.translations">
                        {{ fsong.title }} <span v-if="fsong.subtitle" class="list-subtitle">({{ fsong.subtitle }})</span>
                    </label>
                </div>
            </div>
            <div class="small-12 medium-6 columns">
                <label>Selected Songs</label>
                <table class="hover">
                    <thead></thead>
                    <tbody>
                        <tr v-for="songkey in song.translations">
                            <template v-for="song in songs">
                                <template v-if="song['.key'] == songkey">
                                    <td>
                                        {{ song.title }} <span class="list-subtitle">({{ song.subtitle }})</span>
                                    </td>
                                </template>
                            </template>
                        </tr>
                    </tbody>
                </table>
                <div v-if="song.translations && song.translations.length == 0" class="secondary callout">
                    <p><i class="fa fa-info fa-fw" aria-hidden="true"></i> No songs selected.</p>
                </div>
            </div>
        </div>
    </div>
</template>

<!-- partial: setlist form fields -->
<template id="setlist-form-fields">
    <div class="container">
        <div class="row small-up-1 medium-up-2 large-up-2">
            <div class="columns">
                <label>Title
                    <input type="text" v-model="setlist.title" placeholder="title" required>
                </label>
            </div>
            <div class="columns">
                <label class="flatpickr">Date
                    <div class="input-group">
                        <input type="text" class="input-group-field" v-model="setlist.date" placeholder="JJJJ-MM-DD" data-input>
                        <div class="input-group-button">
                            <a class="secondary button" data-toggle><i class="fa fa-calendar-o" aria-hidden="true"></i></a>
                        </div>
                        <div class="input-group-button">
                            <a class="secondary button" data-clear><i class="fa fa-times" aria-hidden="true"></i></a>
                        </div>
                    </div>
                </label>
            </div>
        </div>
        <div class="row">
            <div class="small-12 medium-6 columns">
                <label>All Songs</label>
                <input type="search" v-model="searchKey" placeholder="search for song titles" requred />
                <div class="checklist">
                    <label v-for="song in filteredSongs" :key="song['.key']" >
                        <input type="checkbox" :value="song['.key']" v-model="setlist.songs">
                        {{ song.title }} <span v-if="song.subtitle" class="list-subtitle">({{ song.subtitle }})</span>
                    </label>
                </div>
            </div>
            <div class="small-12 medium-6 columns">
                <label>Selected Songs ({{ setlist.songs.length }})</label>
                <table class="hover">
                    <thead></thead>
                    <tbody id="change-setlist-sort">
                        <tr v-for="songkey in setlist.songs" :key="songkey">
                            <template v-for="song in songs">
                                <template v-if="song['.key'] == songkey">
                                    <td class="list-item">
                                        {{ song.title }} <span class="list-subtitle">({{ song.subtitle }})</span>
                                        <span class="list-item-remove" @click="removeSong(songkey)">
                                            <i class="fa fa-close fa-fw" aria-hidden="true"></i>
                                        </span>
                                    </td>
                                </template>
                            </template>
                        </tr>
                    </tbody>
                </table>
                <div v-if="setlist.songs && setlist.songs.length == 0" class="secondary callout">
                    <p><i class="fa fa-info fa-fw" aria-hidden="true"></i> No songs selected.</p>
                </div>
            </div>
        </div>
    </div>
</template>


<!-- dashboard -->
<template id="dashboard">
    <div class="container">
        <app-header></app-header>
        <section>
            <header>
                <h1>Dashboard</h1>
            </header>
            <div class="row">
                <div class="small-12 medium-6 columns">
                    <h2>Songs</h2>
                    <p>Total: {{ songs.length }} Songs</p>
                    <div class="row">
                        <div class="small-6 columns">
                            <div class="callout small">
                                <canvas id="languages"></canvas>
                            </div>
                        </div>
                        <div class="small-6 columns">
                            <h4>Random Song</h4>
                            <table class="hover" v-if="songs.length > 0 && shuffle">
                                <tr v-for="song in getRandomProperty(songs, 5)">
                                    <td class="link-cell">
                                        <router-link :to="{name: 'show-song', params: {song_id: song['.key']}}">
                                            {{ song.title }}
                                        </router-link>
                                    </td>
                                </tr>
                            </table>
                            <div v-else class="secondary callout">
                                <p><i class="fa fa-info fa-fw" aria-hidden="true"></i> Too few songs.</p>
                            </div>
                            <button class="large button" @click.prevent="shuffleSongs">
                                <i class="fa fa-random" aria-hidden="true"></i> Shuffle
                            </button>
                            <router-link class="large button" :to="{name: 'songs'}">
                                <i class="fa fa-list-ul" aria-hidden="true"></i> Songs
                            </router-link>
                        </div>
                    </div>
                </div>
                <div class="small-12 medium-6 columns">
                    <h2>Setlists</h2>
                    <p>Total: {{ setlists.length }} Setlists</p>
                    <div class="row">
                        <div class="small-6 columns">
                            <div class="callout small">
                                <canvas id="setlists-per-year"></canvas>
                            </div>
                            <div class="callout small">
                                <canvas id="songs-per-year"></canvas>
                            </div>
                        </div>
                        <div class="small-6 columns">
                            <h4>Latest Setlists</h4>
                            <table class="hover" v-if="setlists.length > 4">
                                <tr v-for="setlist in setlists.slice(setlists.length-5, setlists.length).reverse()">
                                    <td class="link-cell">
                                        <router-link :to="{name: 'show-setlist', params: {setlist_id: setlist['.key']}}">
                                            {{ setlist.title }}
                                        </router-link>
                                    </td>
                                </tr>
                            </table>
                            <div v-else class="secondary callout">
                                <p><i class="fa fa-info fa-fw" aria-hidden="true"></i> Too few setlists.</p>
                            </div>
                            <router-link class="large button" :to="{name: 'setlists'}">
                                <i class="fa fa-list-ul" aria-hidden="true"></i> Setlists
                            </router-link>
                        </div>
                    </div>                    
                </div>
            </div>
            <div class="row">
                <div class="small-12 columns">
                    SongDrive <span class="pre">v{{ VERSION }}</span>
                </div>
            </div>
            <footer>
                <div class="button-group float-right">
                    <router-link v-if="ADMIN" class="button" :to="{name: 'add-song'}" title="New Song">
                        <i class="fa fa-plus fa-fw" aria-hidden="true"></i>
                        <span class="show-for-large">Add </span> Song
                    </router-link>
                    <router-link v-if="ADMIN" class="button" :to="{name: 'add-setlist'}" title="New Setlist">
                        <i class="fa fa-plus fa-fw" aria-hidden="true"></i>
                        <span class="show-for-large">Add </span> Setlist
                    </router-link>
                </div>
            </footer>
        </section>
        <app-footer></app-footer>
    </div>
</template>

<!-- song list -->
<template id="song-list">
    <div class="container">
        <app-header></app-header>
        <section>
            <header>
                <h1 v-if="songs.length > 0">{{ filteredSongs.length }} Songs</h1>
                <h1 v-else>Loading Songs ...</h1>
            </header>
            <div class="row medium-collapse small-collapse search">
                <div class="small-12 columns">
                    <input id="search" type="search" v-model="searchKey" placeholder="search for song titles" required autofocus />
                </div>
            </div>
            <div v-if="songs.length == 0" class="row">
                <div class="small-12 columns loading">
                    <i class="fa fa-refresh fa-spin fa-3x fa-fw" aria-hidden="true"></i>
                    <span class="sr-only">Refreshing...</span>
                </div>
            </div>
            <div v-else class="row">
                <table class="hover">
                    <thead>
                        <tr>
                            <th width="200">Title</th>
                            <th>Subtitle</th>
                            <th class="show-for-large">Authors</th>
                            <th class="show-for-medium text-center">Year</th>
                            <th class="show-for-medium text-center">Tuning</th>
                            <th width="130"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="song in filteredSongs" :key="song['.key']">
                            <td class="link-cell">
                                <router-link :to="{name: 'show-song', params: {song_id: song['.key']}}">
                                    {{ song.title }}
                                </router-link>
                            </td>
                            <td class="link-cell">
                                <router-link :to="{name: 'show-song', params: {song_id: song['.key']}}">
                                    {{ song.subtitle.substr(0, 40) }} <span v-if="song.subtitle.length > 40">...</span>
                                </router-link>
                            </td>
                            <td class="show-for-large link-cell">
                                <router-link :to="{name: 'show-song', params: {song_id: song['.key']}}">
                                    {{ song.authors.substr(0, 30) }} <span v-if="song.authors.length > 30">...</span>
                                </router-link>
                            </td>
                            <td class="show-for-medium text-center link-cell">
                                <router-link :to="{name: 'show-song', params: {song_id: song['.key']}}">
                                    {{ song.year }}
                                </router-link>
                            </td>
                            <td class="show-for-medium text-center link-cell">
                                <router-link :to="{name: 'show-song', params: {song_id: song['.key']}}">
                                    {{ song.tuning }}
                                </router-link>
                            </td>
                            <td class="button-cell">
                                <div class="button-group float-right">
                                    <router-link class="hollow button" :to="{name: 'show-song', params: {song_id: song['.key']}}">
                                        <i class="fa fa-eye fa-fw" aria-hidden="true"></i>
                                    </router-link>
                                    <a class="dropdown button arrow-only" :data-toggle="song['.key']">
                                        <span class="show-for-sr">Show menu</span>
                                    </a>
                                </div>
                                <div class="dropdown-pane left" :id="song['.key']" data-dropdown data-hover="true" data-hover-pane="true">
                                    <div class="button-group float-right">
                                        <router-link v-if="ADMIN" class="alert button" :to="{name: 'delete-song', params: {song_id: song['.key']}}">
                                            <i class="fa fa-trash fa-fw" aria-hidden="true"></i>
                                        </router-link>
                                        <router-link v-if="ADMIN" class="button" :to="{name: 'clone-song', params: {song_id: song['.key']}}">
                                            <i class="fa fa-clone fa-fw" aria-hidden="true"></i>
                                        </router-link>
                                        <router-link v-if="ADMIN" class="button" :to="{name: 'edit-song', params: {song_id: song['.key']}}">
                                            <i class="fa fa-pencil fa-fw" aria-hidden="true"></i>
                                        </router-link>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <footer>
                <div class="button-group float-right">
                    <router-link v-if="ADMIN" class="button" :to="{name: 'add-song'}" title="New Song">
                        <i class="fa fa-plus fa-fw" aria-hidden="true"></i>
                        <span class="show-for-large">Add </span> Song
                    </router-link>
                    <router-link v-if="ADMIN" class="button" :to="{name: 'add-setlist'}" title="New Setlist">
                        <i class="fa fa-plus fa-fw" aria-hidden="true"></i>
                        <span class="show-for-large">Add </span> Setlist
                    </router-link>
                </div>
            </footer>
        </section>
        <app-footer></app-footer>
    </div>
</template>

<!-- show song -->
<template id="show-song">
    <div class="container">
        <app-header></app-header>
        <section>
            <header>
                <h1>{{ song.title }}</h1>
                <p>{{ song.subtitle }}</p>
            </header>
            <div class="row">
                <div class="columns content-column">
                    <template v-if="song['.key']" >
                        <pre v-for="part in parseSongContent(song.content)" :class="part.class">{{ part.content }}</pre>
                    </template>
                    <div class="toolbar">
                        <template v-if="song.translations" >
                            <template v-for="key in song.translations">
                                <template v-for="tsong in songs">
                                    <template v-if="tsong['.key'] == key">
                                        <router-link class="secondary small button" :to="{name: 'show-song', params: {song_id: key}}" :title="tsong.title">
                                            {{ tsong.language }}
                                        </router-link>
                                    </template>
                                </template>
                            </template>
                            <hr />
                        </template>
                        <button v-if="!textOnly" class="secondary small button" @click="toggleChords(1)" title="Show text only">
                            <i class="fa fa-align-left fa-fw" aria-hidden="true"></i>
                        </button>
                        <button v-else class="secondary small button" @click="toggleChords(0)" title="Show text and chords">
                            <i class="fa fa-music fa-fw" aria-hidden="true"></i>
                        </button>
                        <template v-if="!textOnly">
                            <hr />
                            <button class="secondary small button" @click="transposeChords(1)" title="Transpose chords up">
                                <i class="fa fa-arrow-up fa-fw" aria-hidden="true"></i>
                            </button>
                            <button class="secondary small button" @click="transposeChords(0)" title="Reset transposed chords">
                                <i class="fa fa-circle-o fa-fw" aria-hidden="true"></i>
                            </button>
                            <button class="secondary small button" @click="transposeChords(-1)" title="Transpose chords up">
                                <i class="fa fa-arrow-down fa-fw" aria-hidden="true"></i>
                            </button>
                            <span class="secondary badge tm">{{ tuning }}</span>
                        </template>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="columns footer">
                    <p v-if="song.authors">{{ song.authors }}</p>
                    <p>
                        <span v-if="song.ccli">CCLI Song Number: <a :href="'https://songselect.ccli.com/Songs/' + song.ccli" target="_blank">{{ song.ccli }}</a><br /></span>
                        &copy; {{ song.year }} <span v-if="song.publisher" class="show-linebreaks">{{ song.publisher }}</span>
                    </p>
                </div>
            </div>
            <footer>
                <div class="button-group float-right">
                    <button class="button" @click.prevent="exportPdf" target="_blank">
                        <i class="fa fa-file-pdf-o fa-fw" aria-hidden="true"></i>
                        <span class="show-for-medium">PDF</span>
                    </button>
                    <button class="button" @click.prevent="exportSng" target="_blank">
                        <i class="fa fa-file-video-o fa-fw" aria-hidden="true"></i>
                        <span class="show-for-medium">SNG</span>
                    </button>
                    <router-link v-if="song['.key']" class="button" :to="{name: 'txt-song', params: {song_id: song['.key']}}">
                        <i class="fa fa-file-text-o fa-fw" aria-hidden="true"></i>
                        <span class="show-for-medium">TXT</span>
                    </router-link>
                    <router-link v-if="song['.key']" class="button" :to="{name: 'present-song', params: {song_id: song['.key'], tuning: tuning }}">
                        <i class="fa fa-arrows-alt fa-fw" aria-hidden="true"></i>
                        <span class="show-for-large">Fullscreen</span>
                    </router-link>
                    <router-link v-if="ADMIN && song['.key']" class="button" :to="{name: 'edit-song', params: {song_id: song['.key']}}">
                        <i class="fa fa-pencil fa-fw" aria-hidden="true"></i>
                        <span class="show-for-large">Edit</span>
                    </router-link>
                    <button class="hidden button" @click.prevent="router.go(-1)">
                        <i class="fa fa-times fa-fw" aria-hidden="true"></i>
                        <span class="show-for-large">Back</span>
                    </button>
                </div>
            </footer>
        </section>
        <app-footer></app-footer>
    </div>
</template>

<!-- export song as txt -->

    <div class="container">
        <app-header></app-header>
        <section>
            <header>
            </header>
            <div class="row">

                    <div class="toolbar">
                        <template v-if="song.translations" >

                                <template v-for="tsong in songs">
                                    <template v-if="tsong['.key'] == key">
                                        <router-link class="secondary small button" :to="{name: 'txt-song', params: {song_id: key}}" :title="tsong.title">
                                            {{ tsong.language }}
                                        </router-link>
                                    </template>
                                </template>
                            </template>

                        <button v-else class="secondary small button" @click="toggleChords(0)" title="Show text and chords">
                            <i class="fa fa-music fa-fw" aria-hidden="true"></i>
                        </button>
                        <template v-if="!textOnly">
                            <hr />
                            <button class="secondary small button" @click="transposeChords(1)" title="Transpose chords up">
                                <i class="fa fa-arrow-up fa-fw" aria-hidden="true"></i>
                            </button>
                            <button class="secondary small button" @click="transposeChords(0)" title="Reset transposed chords">
                                <i class="fa fa-circle-o fa-fw" aria-hidden="true"></i>
