<!DOCTYPE html>
<html>
<head>
    <title>SongDrive</title>
    <script type="text/javascript" src="https://unpkg.com/vue@latest/dist/vue.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/2.0.3/vue-router.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/vuefire/dist/vuefire.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.4/foundation.min.css">
    <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>

<!-- container -->
<div class="container">
    <header class="page-header">
        <div class="branding">
            <h1>SongDrive</h1>
        </div>
    </header>
    <main id="app"></main>
</div>

<!-- song list -->
<template id="song-list">
    <section>
        <div class="row">
            <div class="actions">
                <router-link class="button" :to="{path: '/add-song'}">New Song</router-link>
            </div>
        </div>
        <div class="row medium-collapse">
            <div class="medium-6 columns">
                <input type="text" v-model="searchKey" placeholder="search for song titles" requred />
            </div>
        </div>
        <div class="row">
            <table class="hover">
                <thead>
                    <tr>
                        <th width="200">Title</th>
                        <th width="200">Subtitle</th>
                        <th class="show-for-large">Text</th>
                        <th class="show-for-large">Music</th>
                        <th width="80">Year</th>
                        <th width="80">Tuning</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="song in filteredSongs" class="song" :key="song['.key']">
                        <td>{{song.title}}</td>
                        <td>{{song.subtitle}}</td>
                        <td class="show-for-large">{{song.textauthors}}</td>
                        <td class="show-for-large">{{song.musicauthors}}</td>
                        <td>{{song.year}}</td>
                        <td>{{song.tuning}}</td>
                        <td>
                            <router-link class="hollow button" :to="{name: 'show-song', params: {song_id: song['.key']}}">Show</router-link>
                            <router-link class="button" :to="{name: 'edit-song', params: {song_id: song['.key']}}">Edit</router-link>
                            <router-link class="alert button" :to="{name: 'delete-song', params: {song_id: song['.key']}}">Delete</router-link>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</template>

<!-- show a song -->
<template id="show-song">
    <section>
        <h2>{{song.title}} [{{song.tuning}}]</h2>
        <h4>{{song.subtitle}}</h4>
        <p>Text: {{song.textauthors}}, Music: {{song.musicauthors}}</p>
        <code>{{song.content}}</code>
        <p>&copy; {{song.year}} {{song.publisher}}</p>
        <router-link class="hollow button" :to="{path: '/'}">Back</router-link>
    </section>
</template>

<!-- add a song -->
<template id="add-song">
    <section>
        <form id="form" v-on:submit.prevent="createSong">
            <div class="row">
                <div class="medium-6 columns">
                    <input type="text" v-model="newSong.title" placeholder="title">
                </div>
                <div class="medium-6 columns">
                    <input type="text" v-model="newSong.subtitle" placeholder="subtitle">
                </div>
                <div class="medium-6 columns">
                    <input type="text" v-model="newSong.textauthors" placeholder="text authors">
                </div>
                <div class="medium-6 columns">
                    <input type="text" v-model="newSong.musicauthors" placeholder="music authors">
                </div>
                <div class="medium-6 columns">
                    <input type="number" v-model="newSong.year" placeholder="year">
                </div>
                <div class="medium-6 columns">
                    <input type="text" v-model="newSong.tuning" placeholder="tuning">
                </div>
                <div class="medium-12 columns">
                    <textarea v-model="newSong.publisher" placeholder="publisher"></textarea>
                </div>
                <div class="medium-12 columns">
                    <textarea v-model="newSong.content" placeholder="content"></textarea>
                </div>
                <div class="medium-12 columns">
                    <input type="submit" value="Create Song" class="button">
                    <router-link class="hollow button" :to="{path: '/'}">Cancel</router-link>
                </div>
            </div>
        </form>
    </section>
</template>

<!-- edit a song -->
<template id="edit-song">
    <section>
        <form id="form" v-on:submit.prevent="updateSong">
            <div class="row">
                <div class="medium-6 columns">
                    <input type="text" v-model="song.title" placeholder="title">
                </div>
                <div class="medium-6 columns">
                    <input type="text" v-model="song.subtitle" placeholder="subtitle">
                </div>
                <div class="medium-6 columns">
                    <input type="text" v-model="song.textauthors" placeholder="text authors">
                </div>
                <div class="medium-6 columns">
                    <input type="text" v-model="song.musicauthors" placeholder="music authors">
                </div>
                <div class="medium-6 columns">
                    <input type="number" v-model="song.year" placeholder="year">
                </div>
                <div class="medium-6 columns">
                    <input type="text" v-model="song.tuning" placeholder="tuning">
                </div>
                <div class="medium-12 columns">
                    <textarea v-model="song.publisher" placeholder="publisher"></textarea>
                </div>
                <div class="medium-12 columns">
                    <textarea v-model="song.content" placeholder="content"></textarea>
                </div>
                <div class="medium-12 columns">
                    <input type="submit" value="Update Song" class="button">
                    <router-link class="hollow button" :to="{path: '/'}">Cancel</router-link>
                </div>
            </div>
        </form>
    </section>
</template>

<!-- delete a song -->
<template id="delete-song">
    <section>
        <h2>Delete song {{song.title}}</h2>
        <form v-on:submit="removeSong">
            <p>The action cannot be undone.</p>
            <button type="submit" class="alert button">Delete</button>
            <router-link class="hollow button" :to="{path: '/'}">Cancel</router-link>
        </form>
    </section>
</template>

<script type="text/javascript" src="config.js"></script>
<script type="text/javascript" src="app.js"></script>

</body>
</html>
